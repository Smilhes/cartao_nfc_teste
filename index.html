        /* --- 1. Vari√°veis e Temas --- */
        :root {
            --primary-color: #0072ff;

            --card-bg: rgba(255, 255, 255, 0.75);

            --btn-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --primary-color: #4facfe;
            --primary-hover: #00f2fe;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f9fafb;

        /* --- 2. Reset e Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

        /* --- 3. O Cart√£o (Glassmorphism) --- */
        .container {
            width: 100%;

            align-items: center;
            justify-content: center;

            font-size: 1.2rem;
            transition: transform 0.3s ease, background 0.3s;
        }
        .theme-switch:hover { transform: rotate(15deg) scale(1.1); }

        /* --- 5. Perfil --- */
        .profile-img {

            border: 4px solid var(--bg-gradient); /* Borda din√¢mica */

        }

        h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; letter-spacing: -0.5px; }
        h2 { font-size: 0.95rem; color: var(--text-secondary); font-weight: 400; margin-bottom: 25px; }
        
        .tags {

        }
        .tag {

            background: var(--btn-bg);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        /* --- 6. Bot√µes de Links --- */
        .links { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* √çcone na esquerda */
            padding: 16px 20px;
            background: var(--btn-bg);
            color: var(--btn-text);
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--btn-shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .btn i { width: 24px; text-align: center; margin-right: 12px; font-size: 1.2rem; }
        
        .btn:hover {

        /* Bot√£o Destaque (Salvar Contato) */

        /* Bot√£o Compartilhar (Menor) */

            color: var(--text-secondary);
            font-size: 0.9rem;

        /* --- 7. Rodap√© --- */
        footer {

            font-size: 0.75rem;

            opacity: 0.6;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .links a { opacity: 0; animation: fadeUp 0.5s forwards; }

        .links a:nth-child(2) { animation-delay: 0.2s; }

        .links a:nth-child(4) { animation-delay: 0.4s; }
        .links a:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        // --- 1. L√≥gica Dark/Light Mode ---
        const html = document.documentElement;
        const themeIcon = document.querySelector('.theme-switch i');

        // Verifica prefer√™ncia salva ou do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            html.setAttribute('data-theme', 'dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Troca √≠cone
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // --- 2. Gerador de vCard (Contato) ---
        function downloadVCard() {
            // DADOS DO CLIENTE (Preencha aqui)
            const contact = {
                name: "Gustavo",
                surname: "Vicente",
                org: "Paschoalotto",
                title: "Analista de BI",
                phone: "+5514998633376",
                email: "seuemail@email.com",
                url: window.location.href
            };

            // Formato VCF Padr√£o
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:${contact.surname};${contact.name};;;
FN:${contact.name} ${contact.surname}
ORG:${contact.org}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL:${contact.email}
URL:${contact.url}
END:VCARD`;

            // Cria o blob e link de download
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${contact.name}_${contact.surname}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 3. Compartilhamento Nativo ---
        async function sharePage() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Cart√£o Digital de Gustavo',
                        text: 'Confira meus links e contatos profissionais!',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Cancelado pelo usu√°rio');
                }
            } else {
                // Fallback: Copiar link
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado para a √°rea de transfer√™ncia!');
            }
        }
    </script>
