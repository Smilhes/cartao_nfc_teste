<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adicionar contato</title>
</head>
<body>
  <h3>Toque em "Baixar vCard" e depois adicione aos contatos</h3>
  <button id="baixar">Baixar vCard</button>

<script>
const vcard = `BEGIN:VCARD
VERSION:3.0
N:Vicente;Gustavo;;;
FN:Gustavo Vicente
TEL;TYPE=CELL:+5514998633376
EMAIL:gustavovicente5@gmail.com
ORG:Paschoalotto
TITLE:Analista de BI
URL:https://exemplo.com
END:VCARD`;

document.getElementById('baixar').addEventListener('click', () => {
  const blob = new Blob([vcard], {type: 'text/vcard;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'gustavo.vcf';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
